<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adatask</title>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>   
    <body>
        <header>Adatask</header>
        <main>
            <form action="" class="form__add">
                <input class="js-input__add" id="add" type="text" name="add" placeholder="Nueva tarea">

                <button type="submit" class="btn js-btn__add">
                    Agregar
                </button>
            </form>            
            <form action="" class="form__list">
                <div class="search">
                    <input id="search" class="search js-input__search" type="text" placeholder="Ejemplo: Gym">
                    <button type="submit" class="btn js-btn__search">
                        Buscar
                    </button>
                </div>
                <div class="list__tasks">
                    <ul class="js-task__list">
                        <!--<li class="completed">
                            <input type="checkbox" id="taskid">
                        </li>-->                     
                    </ul>

                </div>
            </form>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
